<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <canvas id="canvas" 
        height="550" 
        width="1250" 
        style="border: 1px solid black;">
    </canvas>

    <script > 
    // canvas structure
const myCanvas = document.getElementById("canvas");
        // myCanvas.style.margin = auto;
        // for creating our space 2d 
        const context = myCanvas.getContext('2d');
        
        // create line
        // for starting point
        // (x,y)
        // context.moveTo(0,200);
        // for ending point of line
        // (x,y)
        // context.lineTo(200,0);
        // for line to be appear
        // context.stroke();

        // for background change
        context.fillRect(0,0,1250,550);


        // create rectangle inside canvas
        // (x,y,width,height)
        // for setting the color of element
        context.fillStyle = "white";
        // context.fill();
        context.fillRect(4,200,10,100);
        context.fillStyle = "white";
        // context.fill();
        context.fillRect(1236,200,10,100);
        
        // create circle inside canvas
        // begin the circle
        // context.beginPath();
        // (x ,y, radius, start angle, end angle)
        // context.fillStyle = "white";
        context.arc(625,250,10,2*Math.PI,0);
        context.fill();


        context.beginPath();
        // function responsible for width of dash and space between
        context.setLineDash([6]);
        // sarting point(x,y)
        context.moveTo(625,0);
        // ending point
        context.lineTo(625,550);
        // method to set color of line
        context.strokeStyle = "white";
        context.stroke();
        
         
        // text  player score
        context.font = "30px sans sarif";
        context.fillText(10,570,30);
        context.fillText(15,650,30);
    </script>
</body>
</html>
